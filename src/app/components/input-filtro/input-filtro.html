<div class="container">
  <label>Peso da Caixa</label>

  <input type="number" [(ngModel)]="peso" placeholder="20kg" (keyup)="atualizaInput()" />

  <label>{{ inputFiltro.title }}</label>

  <input
    type="number"
    [(ngModel)]="preco"
    [name]="inputFiltro.name"
    placeholder="R$40"
    (keyup)="atualizaInput()"
  />

  <label>Quantidade de Caixas</label>

  <input type="number" [(ngModel)]="quantidade" placeholder="100" (keyup)="atualizaInput()" />
</div>
