<div class="container">
  <form (ngSubmit)="Cadastrar()" class="card">
    <h1>Criar uma Conta</h1>

    <p *ngIf="error">{{ error }}</p>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Digite seu E-mail" [(ngModel)]="email" name="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Senha</mat-label>
      <input
        matInput
        type="password"
        placeholder="Digite sua senha"
        [(ngModel)]="password"
        name="password"
        required
      />
    </mat-form-field>

    <button mat-raised-button type="submit" class="btn-entrar">Criar</button>
    <button mat-raised-button class="btn-entrar btn-cadastrar" routerLink="/login">Login</button>
  </form>
</div>
